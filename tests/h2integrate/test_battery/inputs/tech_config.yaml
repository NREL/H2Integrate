name: "technology_config"
description: "This hybrid plant stores and discharges electricity"

technologies:
  battery:
    control_model:
      model: "load_following_heuristic"
    performance_model:
      model: "hopp_battery"
    cost_model:
      model: "hopp_battery"
    model_inputs:
      shared_parameters:
        system_capacity_kw: 50000
        n_timesteps: 24
        dt: 1.0
        n_control_window: 24
        n_horizon_window: 48
      control_parameters:
        commodity_name: "power"
        resource_units: "kW"
      performance_parameters:
        system_capacity_kwh: 200000
        minimum_SOC: 10.0
        maximum_SOC: 90.0
        initial_SOC: 50.0
