name: "technology_config"
description: "This hybrid plant produces hydrogen"

technologies:
  h2_storage:
    control_strategy:
      model: "pass_through_controller"
    performance_model:
      model: "storage_auto_sizing"
    cost_model:
      model: "lined_rock_cavern_cost"
    model_inputs:
      shared_parameters:
        commodity_name: "hydrogen"
        commodity_units: "kg/h"
      cost_parameters:
        max_capacity: 100.0 #unused because using auto sizing, only used for initialization purposes
        max_charge_rate: 1000.0 #unused because using auto sizing, only used for initialization purposes
